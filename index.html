<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridWebPage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="#Inicio">Inicio</a>
      <a href="#Portafolio">Portafolio</a>
      <a href="#Contacto">Contactame</a>
    </nav>

    <div class="container">
      <h2 id="#Inicio">Inicio</h2>
      <hr />
      <header>
        <div class="imagenInicio"></div>
        <label for="imagen">Sebastián Díaz Dopazo</label>
      </header>
    </div>

    <div class="container">
      <h2 id="Portafolio">Portafolio</h2>
      <hr />
      <div class="portafolio">
        <div class="imagenPortafolio"></div>
        <div class="imagenPortafolio"></div>
        <div class="imagenPortafolio"></div>
        <div class="imagenPortafolio"></div>
        <div class="imagenPortafolio"></div>
        <div class="imagenPortafolio"></div>
      </div>
    </div>

    <div class="container">
      <h2 id="Contacto">Contacto</h2>
      <hr />
      <div class="contacto">
        <div class="form">
          <form action="">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="nombre" />
            <label for="name">Email:</label>
            <input type="email" name="email" id="Email" />
            <label for="comentario">Descripción:</label>
            <input type="text" name="descripcion" id="descripcion" />
            <button type="submit">Enviar</button>
          </form>
        </div>

        <div class="imagenesContacto">
          <div class="imagenContacto"></div>
          <div class="imagenContacto"></div>
          <div class="imagenContacto"></div>
          <div class="imagenContacto"></div>
        </div>
      </div>
    </div>

    <footer>Pagina hecha por Sebastián Díaz Dopazo con Grid</footer>
  </body>
</html>
